<script>
  const latestPosts = ['post5.md', 'post4.md', 'post3.md']; // Order: newest first
  const container = document.getElementById('latest-blog-previews');

  latestPosts.slice(0, 3).forEach(file => {
    fetch(`posts/${file}`)
      .then(res => res.text())
      .then(md => {
        let frontmatter = {};
        let body = md;

        if (md.startsWith('---')) {
          const parts = md.split('---');
          const fm = parts[1].trim().split('\n');
          body = parts.slice(2).join('---').trim();

          fm.forEach(line => {
            const [key, ...rest] = line.split(':');
            if (key && rest.length) {
              frontmatter[key.trim()] = rest.join(':').trim();
            }
          });
        }

        // Build preview block
        const preview = document.createElement('a');
        preview.className = 'blog-preview';
        preview.href = `blog.html?post=${file}`;
        preview.innerHTML = `
          <img src="${frontmatter.image || 'images/default.png'}" alt="${frontmatter.title || ''}">
          <h3>${frontmatter.title || 'Untitled Post'}</h3>
          <p>${frontmatter.date || ''}</p>
        `;
        container.appendChild(preview);
      })
      .catch(err => {
        console.error(`Failed to load ${file}:`, err);
      });
  });
</script>
